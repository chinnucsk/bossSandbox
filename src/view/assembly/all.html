{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <table cellspacing="10" cellpadding="10">
    <tr>
      <th>Assembly name</th>
      </tr>
    {% if assemblys %}
    {% for assembly in assemblys %}
    <tr>
      <td><a href="/assembly/id/{{ assembly.id }}">{{ assembly.name }}</a></td>
    </tr>
    {% endfor %}
    {% endif %}
    </table>
  <br />
    Number of assemblies: {{ count }}
{% endblock %}
