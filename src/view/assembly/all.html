{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="row">
    {% if assemblys %}
    {% for assembly in assemblys %}
    <div class="col-lg-4">
      <h2>{{ assembly.name }}</h2>
      <p>{{ assembly.creation_time }}</p>
      <p><a class="btn btn-primary" href="/assembly/id/{{ assembly.id }}">View details &raquo;</a></p>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <br />
    Number of assemblies: {{ count }}
{% endblock %}
