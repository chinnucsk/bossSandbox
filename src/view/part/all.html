{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <table cellspacing="10" cellpadding="10">
    <tr>
      <th>Part name</th>
      <th>File</th>
      <th>Guid</th>
      </tr>
    {% if parts %}
    {% for part in parts %}
    <tr>
      <td><a href="/part/id/{{ part.id }}">{{ part.name }}</a></td>
      <td>{{ part.filejson }}</td>
      <td>{{ part.guid }}</td>
      </tr>
    {% endfor %}
    {% endif %}
    </table>
  <br />
    Number of parts: {{ count }}
{% endblock %}
