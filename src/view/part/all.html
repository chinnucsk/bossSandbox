{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="row">
    {% if parts %}
    {% for part in parts %}    
    <div class="col-lg-4">
      <h2>{{ part.name }}</h2>
      <p>{{ part.filejson }}</p>
      <p><a class="btn btn-primary" href="/part/id/{{ part.id }}">View details &raquo;</a></p>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <br />
    Number of parts: {{ count }}
{% endblock %}
